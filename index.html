<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3f463f2987.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>My To-Do List </h1>
        <input type="text" id="Input" placeholder="Add New Todo.">
        <span onclick="newElement()" class="addBtn">Add</span>
    </header>

    <ul id="myTodo">
        <li>Dishes</li>
        <li class="checked"> Watch tutorial</li>
        <li>Complete assignments</li>
        <li>Get groceries</li>
        <li>Paint</li>
        <li>Water plants</li>
    </ul>

</body>

</html>
